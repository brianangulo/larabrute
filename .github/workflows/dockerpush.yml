name: Publish Docker image
on:
  push:
    branches: [master]

env:
  CURRENT_TAG: v1.${{ github.run_number }}.0

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setup .env from secrets
        run: echo "${{ secrets.PROD_DOTENV }}" | base64 -d > .env

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build images
        run: docker-compose build

      - name: Push images to Docker Hub
        run: docker-compose push

  server_update:
    name: Update server to latest tag
    runs-on: ubuntu-latest
    needs: push_to_registry

    steps:
      - name: Execute SSH commmands on remote server
        uses: JimCronqvist/action-ssh@master
        with:
          hosts: ${{ secrets.SSH_HOST }}
          privateKey: ${{ secrets.SSH_KEY }}
          command: |
            export CURRENT_TAG=v1.${{ github.run_number }}.0
            bash /home/ec2-user/update_larabrute.sh

  release-app:
    name: Release App
    runs-on: ubuntu-latest

    steps:
      - name: Create GH release
        id: creates_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $CURRENT_TAG
          release_name: $CURRENT_TAG
