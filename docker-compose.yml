version: '3.3'

services:
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        container_name: larabrute_php
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - larabrute_volume:/var/www
    nginx:
        build:
            context: ./nginx/
            dockerfile: Dockerfile
        container_name: larabrute_nginx
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - larabrute_volume:/var/www
volumes:
    larabrute_volume:
networks:
    default:
        name: mysql
        external: true
